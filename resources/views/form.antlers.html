<article class="max-w-5xl mx-auto px-4 lg:px-6 py-24 relative">
    <header class="max-w-3xl mx-auto text-center">
        <h1 class="text-5xl md:text-6xl lg:text-7xl tracking-tight text-white font-bold">{{ title }}</h1>
    </header>
    <section class="max-w-xl mx-auto mt-12 content article">
        {{ form:contact js="alpine" }}
			{{ if success }}<p class="text-yellow font-bold mb-4">Thanks! Someone will be in touch soon</p>{{ /if }}
			{{ if errors }}
				<p>There are errors! Please fix these below:</p>
				{{ errors }}
					{{ value }}
				{{ /errors }}
			{{ /if }}
            <div class="flex flex-col pt-16 pb-4 gap-4">
                {{# <input type="text" name="name" value="{{ old:name }}" placeholder="Name" class="bg-gray-300 focus:bg-gray-200 w-full rounded-lg text-white placeholder-gray-700 inline-block py-3 px-4 outline-none focus:ring-2 ring-yellow font-medium">
                <input type="email" name="email" value="{{ old:email }}" placeholder="Email Address" class="bg-gray-300 focus:bg-gray-200 w-full rounded-lg text-white placeholder-gray-700 inline-block py-3 px-4 outline-none focus:ring-2 ring-yellow font-medium">
                <textarea name="note" placeholder="Your message..." class="col-span-2 bg-gray-300 focus:bg-gray-200 w-full rounded-lg text-white placeholder-gray-700 inline-block py-3 px-4 outline-none focus:ring-2 ring-yellow font-medium h-32">{{ old:note }}</textarea> #}}
				<input type="text" name="username" value=""/>
				{{ fields }}
					<template x-if="{{ show_field }}">
						{{ field }}
					</template>
				{{ /fields }}
            </div>
            <button class="w-full md:w-auto bg-white rounded-lg text-red hover:text-purple inline-block py-3 px-8 font-bold transition hover:scale-[1.05]">
                Submit
            </button>
			<span x-text="name"></span>
         {{ /form:contact }}
    </section>
</article>
